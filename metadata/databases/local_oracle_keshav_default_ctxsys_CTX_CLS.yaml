    \n/*------------------------------- TYPE DEFINITIONS ----------------------------*/\n\
    /* in-memory table for document assignment */\nTYPE doc_rec IS RECORD (\n\tdocid\
    \     number,   -- document ID to identify the document\n\tclusterid number, \
    \  -- the ID of the cluster the document is assigned to\n\tscore     number  \
    \  -- the similarity score between document and cluster\n);\nTYPE doc_tab is TABLE\
    \ OF doc_rec INDEX BY BINARY_INTEGER;\n\n/* in-memory table for cluster information\
    \ */\nTYPE cluster_rec IS RECORD (\n\tclusterid number,         -- cluster ID\
    \ to identify a cluster\n\tdescript  drvutl.dr_extrabuf, --string to describe\
    \ the cluster\n        label drvutl.dr_longbuf,  -- a suggested label for the\
    \ cluster\n        sze number,     -- number of documents assigned to the cluster\n\
    \tquality_score number,     -- the quality score of the cluster\n\tparent    number\
    \          -- parent cluster id. negative means no parent\n);\nTYPE cluster_tab\
    \ IS TABLE OF cluster_rec INDEX BY BINARY_INTEGER;\n\nTYPE docid_tab IS TABLE\
    \ OF number INDEX BY BINARY_INTEGER;\n\n-- Sentiment Constants\n\nSENTIMENT_POS\
    \ constant number := 1; /* Positive sentiment id */\nSENTIMENT_NEG constant number\
    \ := 2; /* Negative sentiment id */\nSENTIMENT_NUL constant number := 0; /* Neutral\
    \ sentiment id */\n\n/*------------------------------- train for ctx-rules --------------------------*/\n\
    /*\n   NAME\n     train - automatically generate ctx-rules from training examples\n\
    \n   DESCRIPTION\n     This procedure will generate the ctx-rules for a given\
    \ set of training\n     examples. The training examples are contained in the following\
    \ two tables\n\n\ttable1:  doctab must have the following columns:\n\t\t docid\t\
    \tnumber primary key\n\t\t text\t\tdoc. column which can be indexed by context\
    \ index\n        table2:  category table must have the following columns:\n\t\t\
    \ docid\t\tCONSTRAINT fk_id REFERENCES doctab(id)\n\t\t category_id\tnumber\n\n\
    \tthe foreign key in category table is recommended by not required.\n\n     The\
    \ rules will be written to the result table specified.\n     The query table must\
    \ have the following columns:\n\n       category_id\t\tnumber         (the category_id)\n\
    \       query\t              \tdrvutl.dr_extrabuf (the rule)\n       confidence\
    \               number         (the confidence level\n\t\t\t\t\t\t(percentage)\
    \ that a document\n\t\t\t\t\t\tis relevant if this rule is\n\t\t\t\t\t\tsatisfied\
    \ )\n\n     The names of table and column are not necessary the same as above.\n\
    \n   ARGUMENTS\n     index_name               - the name of the text index\n \
    \    docid                    - the name of docid column in document table\n \
    \    cattab\t\t      - the name of category table\n     catdocid\t\t      - the\
    \ name of docid column in categroy table\n     catid\t\t      - the name of category\
    \ ID column in category table\n     restab\t\t      - the name of result table\n\
    \     rescatid                 - the name of category ID column in result table\n\
    \     resquery                 - the name of query column in result table\n  \
    \   resconfid                - the name of confidence column in result table\n\
    \     pref_name                - the name of preference\n*/\n\nPROCEDURE train\
    \ (\n  index_name    in varchar2,\n  docid\t \tin varchar2,\n  cattab        in\
    \ varchar2,\n  catdocid      in varchar2,\n  catid         in varchar2,\n  restab\
    \        in varchar2,\n  rescatid      in varchar2,\n  resquery      in varchar2,\n\
    \  resconfid     in varchar2,\n  pref_name     in varchar2 DEFAULT NULL\n);\n\
    PRAGMA SUPPLEMENTAL_LOG_DATA(train, AUTO);\n\n/*-------------------------------\
    \ generic train API ---------------------------*/\n/*\n   NAME\n     train - automatically\
    \ generate predicative model from examples for\n             classification\n\n\
    \   DESCRIPTION\n     This procedure will generate the predicative model from\
    \ a given set of\n     training examples. The training examples are contained\
    \ in the following\n     two tables\n\n\ttable1:  doctab must have the following\
    \ columns:\n\t\t docid\t  \tnumber primary key\n\t\t text\t \tdoc. column which\
    \ can be indexed by context index\n        table2:  category table must have the\
    \ following columns:\n\t\t docid\t\tnumber\n\t\t category_id\tnumber\n\n     The\
    \ names of table and column are not necessary the same as above.\n\n     The predicative\
    \ model (classifier) will be written to the result tables.\n     The result table\
    \ is either created by users before calling this function or\n     created in\
    \ this program with the specified table name and under the current\n     user\
    \ (if the specified table does not exist).\n     If user create the result table\
    \ (which can support table schema for\n     different users), the table should\
    \ have the following three columns with the\n     exact column names:\n\t\tcat_id\
    \ number\n\t\ttype number(3) not null\n\t\trule clob\n\n   ARGUMENTS\n     index_name\
    \               - the name of the text index\n     docid                    -\
    \ the name of docid column in document table\n     cattab\t\t      - the name\
    \ of category table\n     catdocid\t\t      - the name of docid column in categroy\
    \ table\n     catid\t\t      - the name of category ID column in category table\n\
    \     restab                   - the name of generated result table\n     pref_name\
    \                - the name of preference\n*/\nPROCEDURE train (\n  index_name\
    \    \tin varchar2,\n  docid\t \t\tin varchar2,\n  cattab        \tin varchar2,\n\
    \  catdocid      \tin varchar2,\n  catid         \tin varchar2,\n  restab \t \
    \   \tin varchar2,\n  pref_name     \tin varchar2\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(train,\
    \ AUTO);\n\n/*----------------------------Sentiment Model Train API --------------------*/\n\
    /*   NAME\n       sa_train_model - generate sentiment model based on provided\
    \ training\n                        set data.\n\n     DESCRIPTION\n       This\
    \ procedure generates the sentiment model based on training\n       examples.\
    \ The training examples and their true labels are provided\n       in the form\
    \ of two tables:\n\n        table1:  doctab must have the following columns:\n\
    \                 docid       number primary key\n                 text      \
    \  doc. column which can be indexed by context index\n        table2:  category\
    \ table must have the following columns:\n                 docid          number\n\
    \                 category_id    number (0 , 1 , 2)\n\n        The names of tables\
    \ and columns are not required to be the same as\n        above but they need\
    \ to be specified when calling the sa_train_model api.\n        The category id's\
    \ though should be 0 for neutral 1 for positive and 2\n        for negative. The\
    \ procedure should also be provided a sentiment classifier\n        preference.\n\
    \n        The final model generated will be written into the classifier table\n\
    \        with the as provided by the user. A ctxrule index of the form\n     \
    \   DR$clsfier_name$RS will also be created on this table. The table will\n  \
    \      contain the following columns:\n                                      \
    \ cat_id number\n                                       type number(3) not null\n\
    \                                       rule clob\n\n     ARGUMENTS\n       clsfier_name\
    \             - the name of the classifier\n       index_name               -\
    \ the name of the text index on training set\n       docid                   \
    \ - the name of docid column in document table\n       cattab                \
    \   - the name of category table\n       catdocid                 - the name of\
    \ docid column in categroy table\n       catid                    - the name of\
    \ category ID column in category table\n       pref_name                - the\
    \ name of sentiment_classifier preference\n*/\nPROCEDURE sa_train_model (\n  clsfier_name\
    \          in varchar2,\n  index_name            in varchar2,\n  docid       \
    \          in varchar2,\n  cattab                in varchar2,\n  catdocid    \
    \          in varchar2,\n  catid                 in varchar2,\n  pref_name   \
    \          in varchar2 default NULL\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(sa_train_model,\
    \ AUTO);\n\n/*------------------------------Sentiment Model Drop API--------------------*/\n\
    /*   NAME\n       sa_drop_model - Drop an existing sentiment model\n\n     DESCRIPTION\n\
    \       This procedure is used to drop an existing sentiment model.\n\n     ARGUMENTS\n\
    \       model_name               - The name of the sentiment model\n*/\nPROCEDURE\
    \ sa_drop_model(\n  model_name in varchar2);\nPRAGMA SUPPLEMENTAL_LOG_DATA(sa_drop_model,\
    \ AUTO);\n\n\n/* ---------- clustering API for permanent table result------------------------*/\n\
    /*\n  NAME\n    clustering - clustering a collection\n\n  DESCRIPTION\n    This\
    \ procedure will generate a set of sub-group (clusters) from a provided\n    collection\
    \ of documents. The collection is given by a table which having a\n    context\
    \ index built with or without population. The collection table at least\n    has\
    \ the following two collums, whose name may not be exactly the same.\n\t docid\t\
    \  \tnumber primary key\n\t text\t \tdoc. column which can be indexed by context\
    \ index\n\n    The output of clustering is represented by two tables:\n\n\ttable\
    \ 1: document membership table having the following collums with the\n\t\t exact\
    \ same names\n\t docid     number -- document ID to identify a document\n\t clusterid\
    \ number -- the ID of the cluster the document is assigned to\n\t score     number\
    \ -- the similarity score between document and cluster\n\n\ttable 2: cluster description\
    \ table having the following collums with the\n\t\t exact same names\n\t clusterid\
    \ number         -- cluster ID to identify a cluster\n\t descript  drvutl.dr_extrabuf\
    \ --string to describe the cluster\n         label     drvutl.dr_longbuf  -- a\
    \ suggested label for the cluster\n         size      number         -- number\
    \ of documents assigned to the cluster\n\t quality_score number     -- the quality\
    \ score of the cluster\n\t parent    number         -- parent cluster id. negative\
    \ means no parent\n\n     The output tables can either be created by users before\
    \ calling this\n     function or created in this program with the specified table\
    \ name and\n     under the current user (if the specified table does not exist).\n\
    \n   ARGUMENTS:\n     index_name               - the name of the text index\n\
    \     docid                    - the name of docid column in document table\n\
    \     doctab_name              - the name of document membership table\n     clstab_name\
    \              - the name of cluster description table\n     pref_name       \
    \         - the name of the preference\n*/\nPROCEDURE clustering (\n  index_name\
    \            in varchar2,\n  docid                 in varchar2,\n  doctab_name\
    \           in varchar2,\n  clstab_name           in varchar2,\n  pref_name  \
    \           in varchar2 DEFAULT NULL\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(clustering,\
    \ AUTO);\n\n/* ---------- clustering API for in-memory table result------------------------*/\n\
    /*\n  NAME\n    clustering - clustering a collection\n\n  DESCRIPTION\n    This\
    \ procedure will generate a set of sub-group (clusters) from a provided\n    collection\
    \ of documents. The collection is given by a table which having a\n    context\
    \ index built with or without population. The collection table at least\n    has\
    \ the following two collums, whose name may not be exactly the same.\n\t docid\t\
    \  \tnumber primary key\n\t text\t \tdoc. column which can be indexed by context\
    \ index\n\n    The output of clustering is represented by two in-memory tables:\n\
    \n\ttable 1: document membership table ctx_cls.doc_tab\n\ttable 2: cluster description\
    \ table ctx_cls.cluster_tab\n\n   ARGUMENTS:\n     index_name               -\
    \ the name of the text index\n     docid                    - the name of docid\
    \ column in document table\n     dids                     - docid list to be clustered\n\
    \     doctab_name              - the name of document membership table\n     clstab_name\
    \              - the name of cluster description table\n     pref_name       \
    \         - the name of the preference\n*/\nPROCEDURE clustering (\n  index_name\
    \            in varchar2,\n  docid                 in varchar2,\n  dids      \
    \            in docid_tab,\n  doctab_name           in out nocopy doc_tab,\n \
    \ clstab_name           in out nocopy cluster_tab,\n  pref_name             in\
    \ varchar2 DEFAULT NULL\n);\n--PRAGMA SUPPLEMENTAL_LOG_DATA(clustering, AUTO);\n\
    \nEND ctx_cls;"
