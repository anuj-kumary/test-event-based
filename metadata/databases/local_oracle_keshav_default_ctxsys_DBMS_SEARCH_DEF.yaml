    PRAGMA SUPPLEMENTAL_LOG_DATA(default, NONE);

    function SearchIndexExists(
      c_index_owner  in varchar2,
      c_index_name   in varchar2,
      c_source_owner in varchar2,
      c_source_name  in varchar2,
      c_source_type  in varchar2
    ) return boolean;

    procedure InsertSearchIndexMetadata(
      c_index_owner  in varchar2,
      c_index_name   in varchar2,
      c_source_owner in varchar2 default null,
      c_source_name  in varchar2 default null,
      c_source_type  in varchar2 default null,
      c_source_id    in number   default 0,
      c_source_qrys  in json     default null
    );

    FUNCTION GetSourceID(
      c_index_owner  in     varchar2,
      c_index_name   in     varchar2,
      c_source_owner in     varchar2,
      c_source_name  in     varchar2,
      c_source_type  in out varchar2,
      c_source_qrys  in out json
    ) return number;

    procedure DeleteSearchIndexMetadata(
      c_index_owner  in varchar2,
      c_index_name   in varchar2,
      c_source_owner in varchar2 default null,
      c_source_name  in varchar2 default null
    );

    PROCEDURE CreateSequence(
      sequence_pfx in varchar2
    );

    PROCEDURE DropSequence(
      sequence_pfx in varchar2
    );

    function GetNextSourceID(
      sequence_name in varchar2
    ) return number;

    procedure CreateQueue(
      queue_pfx in varchar2
    );

    procedure DropQueue(
      queue_pfx in varchar2
    );

    procedure CreateSearchIndexSyncJob(
      job_pfx         in varchar2,
      index_name      in varchar2,
      source_name     in varchar2,
      source_id       in number,
      memory          in varchar2,
      parallel_degree in number
    );

    procedure DropSearchIndexSyncJob(
      job_pfx    in varchar2
    );

    function GetSearchIndexCursor(
      c_index_owner in varchar2,
      c_index_name  in varchar2)
      return sys_refcursor;

    procedure CreateTableTrigger(
      trigger_name    varchar2,
      source_name     varchar2,
      json_object_new varchar2,
      json_object_old varchar2,
      pfx             varchar2
    );

    procedure CreateViewTrigger(
      trigger_name varchar2,
      table_name   varchar2,
      query_text   varchar2,
      pfx          varchar2);

    procedure DropTrigger(
      trigger_name varchar2);

    function LockSyncIndex(
      idxid  in number,
      srcid  in number
    ) return varchar2;

    procedure UnlockSyncIndex(
      lock_handle in varchar2
    );

    FUNCTION GetSourceName(
      c_index_owner  in  varchar2,
      c_index_name   in  varchar2,
      c_src_id       in  number,
      c_source_owner out varchar2,
      c_source_name  out varchar2,
      c_source_type  out varchar2
    ) return varchar2;

    end dbms_search_def;
