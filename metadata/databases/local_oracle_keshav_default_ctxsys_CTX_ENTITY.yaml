    v04wv7Upc4QP1/3e4/yp9znVkC6Syds6D/mZ1RBBVQ==\nPACKAGE ctx_entity AUTHID current_user\
    \ AS\n\n\nLOCK_WAIT         \tconstant number := 0;\nLOCK_NOWAIT       \tconstant\
    \ number := 1;\nLOCK_NOWAIT_ERROR \tconstant number := 2;\n\nCOMPILE_ALL     \
    \    \tconstant number := 0;\nCOMPILE_RULES       \tconstant number := 1;\nCOMPILE_STOP_ENTITIES\t\
    constant number := 2;\n\nSTATUS_NOTCOMPILED      constant number := 0;\nSTATUS_TOBEDELETED\
    \      constant number := 1;\nSTATUS_COMPILED         constant number := 2;\n\
    STATUS_SUBSET           constant number := 3;\n\n\n/*-------------------------------\
    \ TYPE DEFINITIONS ------------------------*/\n\n\n/*----------------------------\
    \ create_extract_policy ----------------------*/\n/*\n   NAME\n     create_extract_policy\n\
    \n   DESCRIPTION\n     create an entity-extraction policy\n\n   ARGUMENT\n   \
    \  policy_name\t\t- the name for the new policy\n     lexer\t\t\t- the lexer preference\
    \ to use\n     storage_clause\t    \t- storage preferences (still undecided)\n\
    \     include_supplied_rules \t- specify whether supplied rules are included\n\
    \                                  in compilation of user-defined rules\n    \
    \ include_supplied_dictionary - specify whether supplied dictionary is used\n\
    \                                   in entity extraction\n     include_machine_learning\
    \   - specify whether machine learning is included\n                         \
    \         in entity extraction\n\n*/\n\nPROCEDURE create_extract_policy(\n  policy_name\t\
    \t\tIN VARCHAR2,\n  lexer\t\t\t\tIN VARCHAR2 DEFAULT NULL,\n  include_supplied_rules\t\
    IN BOOLEAN DEFAULT TRUE,\n  include_supplied_dictionary\tIN BOOLEAN DEFAULT TRUE\n\
    );\nPRAGMA SUPPLEMENTAL_LOG_DATA(create_extract_policy, AUTO);\n\n/*----------------------------\
    \ drop_extract_policy ------------------------*/\n/*\n   NAME\n     drop_extract_policy\n\
    \n   DESCRIPTION\n     drop an entity-extraction policy\n\n   ARGUMENT\n     policy_name\t\
    \t- the name of the policy\n*/\n\nPROCEDURE drop_extract_policy(\n  policy_name\t\
    \t\tIN VARCHAR2\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(drop_extract_policy, AUTO);\n\
    \n/*---------------------------- add_extract_rule --------------------------*/\n\
    /*\n   NAME\n     add_extract_rule\n\n   DESCRIPTION\n     add a user-defined\
    \ extraction rule to a policy object\n\n   ARGUMENT\n     policy_name\t\t- policy\
    \ to associate rule with\n     rule_id\t\t    \t- a unique rule_id within the\
    \ extract policy\n     extraction_rule\t    \t- specify the extraction rule to\
    \ be added\n*/\n\nPROCEDURE add_extract_rule(\n  policy_name\t\t\tIN VARCHAR2,\n\
    \  rule_id\t\t\tIN INTEGER,\n  extraction_rule \t\tIN VARCHAR2\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(add_extract_rule,\
    \ AUTO);\n\n/*---------------------------- remove_extract_rule ------------------------*/\n\
    /*\n   NAME\n     remove_extract_rule\n\n   DESCRIPTION\n     remove a single\
    \ extraction rule from an extract policy\n\n   ARGUMENT\n     policy_name\t  \
    \  \t- the name of the policy\n     rule_id\t    \t\t- id for rule to be removed\
    \ from policy\n*/\n\nPROCEDURE remove_extract_rule(\n  policy_name\t\t\tIN VARCHAR2,\n\
    \  rule_id\t\t\tIN INTEGER\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(remove_extract_rule,\
    \ AUTO);\n\n/*---------------------------- add_stop_entity ----------------------------*/\n\
    /*\n   NAME\n     add_stop_entity\n\n   DESCRIPTION\n     add an entity that is\
    \ not to be classified - a \"stop entity\" - to the policy\n\n   ARGUMENT\n  \
    \   policy_name\t    \t- policy to associate stop entity with\n     entity_name\t\
    \    \t- entity mention\n     entity_type\t    \t- entity type\n     comments\t\
    \t\t- comments\n*/\n\nPROCEDURE add_stop_entity(\n  policy_name\t\t\tIN VARCHAR2,\n\
    \  entity_name\t\t\tIN VARCHAR2 DEFAULT NULL,\n  entity_type \t\t\tIN VARCHAR2\
    \ DEFAULT NULL,\n  comments\t\t\tIN VARCHAR2 DEFAULT NULL\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(add_stop_entity,\
    \ AUTO);\n\n/*---------------------------- remove_stop_entity -------------------------*/\n\
    /*\n   NAME\n     remove_stop_entity\n\n   DESCRIPTION\n     remove a stop entity\
    \ from an extract policy\n\n   ARGUMENT\n     policy_name\t    \t- the name of\
    \ the policy\n     entity_name\t    \t- entity mention\n     entity_type\t   \
    \ \t- entity type\n*/\n\nPROCEDURE remove_stop_entity(\n  policy_name\t\t\tIN\
    \ VARCHAR2,\n  entity_name\t\t\tIN VARCHAR2 DEFAULT NULL,\n  entity_type \t\t\t\
    IN VARCHAR2 DEFAULT NULL\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(remove_stop_entity,\
    \ AUTO);\n\n/*---------------------------- compile ------------------------------------*/\n\
    /*\n   NAME\n     compile\n\n   DESCRIPTION\n     compile added extraction rules\
    \ and stop-entities into an extract policy\n\n   ARGUMENT\n     policy_name\t\
    \    \t- the name of the policy\n     compile_choice\t- compile rules, stop-entities,\
    \ or both\n     locking   \t\t- locking preferences\n*/\n\nPROCEDURE compile(\n\
    \  policy_name\t\t\tIN VARCHAR2,\n  compile_choice\t\tIN NUMBER DEFAULT COMPILE_ALL,\n\
    \  locking\t\t\tIN NUMBER DEFAULT LOCK_NOWAIT_ERROR\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(compile,\
    \ AUTO);\n\n/*---------------------------- extract -----------------------------*/\n\
    /*\n   NAME\n     extract\n\n   DESCRIPTION\n     generate character offsets and\
    \ character lengths of an extracted entity from base document\n\n   ARGUMENT\n\
    \     policy_name\t   \t- the name of the policy\n     document\t\t    \t- base\
    \ document\n     language\t\t    \t- name of language in document\n     result\
    \                 \t- clob containing xml output\n     entity_type_list\t    \t\
    - entity types that will be extracted (NULL means all types)\n     locking   \t\
    \t- locking preferences\n\n*/\n\nPROCEDURE extract(\n  policy_name\t\t\tIN VARCHAR2,\n\
    \  document\t\t\tIN CLOB,\n  language\t\t\tIN VARCHAR2,\n  result\t\t\tIN OUT\
    \ NOCOPY CLOB,\n  entity_type_list\t\tIN CLOB DEFAULT NULL,\n  locking\t\t\tIN\
    \ NUMBER DEFAULT LOCK_NOWAIT_ERROR\n);\n\n/*---------------------------- import_dictionary\
    \ ----------------------------*/\n/*\n   NAME\n    import_dictionary\n\n   DESCRIPTION\n\
    \    --\n\n   ARGUMENT\n*/\n\nPROCEDURE import_dictionary(\n   policy_name   \
    \ IN VARCHAR2,\n   data           IN CLOB,\n   isdrop         IN BOOLEAN DEFAULT\
    \ FALSE\n);\nPRAGMA SUPPLEMENTAL_LOG_DATA(import_dictionary, AUTO);\n\nEND ctx_entity;"
