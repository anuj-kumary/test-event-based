    gl5lOPQcDKL+axtctthgWFDR1KrkLH9COp4=\nis\nPRAGMA SUPPLEMENTAL_LOG_DATA(default,\
    \ NONE);\n\n  LOCK_WAIT       constant number  := null;\n  LOCK_NOWAIT     constant\
    \ number  := 0;\n  IGNORE_ERRORS   constant boolean := TRUE;\n\n/*---------------------------\
    \ deregister --------------------------------*/\n/*\n  NAME\n    DEREGISTER(cid)\
    \ - deregister the given column with DML queue,\n\n  DESCRIPTION\n    This procedure\
    \ discontinues queueing of updates to the DML\n    queue.   It also flushes any\
    \ pending requests, and waits for any\n    in-progress requests to complete\n\
    \  ARGUMENTS\n    CID\t\t- the column id to register\n    unlock      - unlock\
    \ DML afterwards?\n    zap_online_pending -- clear dr$online_pending\n*/\nprocedure\
    \ DEREGISTER(cid number, unlock in boolean default TRUE,\n                   \
    \  part_id number default 0,\n                     part_name in varchar2 default\
    \ null,\n                     zap_online_pending in boolean default TRUE);\n\n\
    /*------------------------------ lock_dml --------------------------------*/\n\
    /*\n  NAME\n    lock_dml\n\n  DESCRIPTION\n     lock dml for a column\n\n  ARGUMENTS\n\
    \     cid        -- cid to lock\n     timeout    -- if non-null, timeout\n   \
    \  pid        -- partition id\n\n  RETURNS\n     0 on success, 1 on timeout\n\n\
    \  NOTES\n     This does not block out incoming DML reindex requests.\n*/\nfunction\
    \ lock_dml_ret(\n  cid        in number,\n  pid        in number,\n  timeout \
    \   in number\n) return number;\n\nprocedure lock_dml(\n  cid        in number,\n\
    \  pid        in number,\n  timeout    in number\n);\n\n/*-------------------------\
    \ lock_dml_all_part ----------------------------*/\n/* NOTE: gets multiple locks.\
    \  If fails, it's up to calling procedure to  */\n/* release any locks it may\
    \ have gotten                                   */\nprocedure lock_dml_all_part(\n\
    \  cid        in number\n);\n\n/*----------------------------- unlock_dml ------------------------------*/\n\
    /*\n  NAME\n     UNLOCK_DML\n\n  DESCRIPTION\n     Unlock the DML queue\n\n  ARGUMENTS\n\
    \     ignore_errors\t- don't flag any errors\n*/\nprocedure unlock_dml(\n  ignore_errors\
    \ in boolean default false\n);\n\n/*------------------------ unlock_dml_all_part\
    \ ---------------------------*/\n\nprocedure unlock_dml_all_part(\n  ignore_errors\
    \ in boolean default false\n);\n\n/* 5364449: Removed get_dml */\n\n/*---------------------------\
    \ ClearOnlinePending ------------------------*/\n\nprocedure ClearOnlinePending(\n\
    \  p_idxid in number,\n  index_partition in varchar2 default NULL\n);\n\n/*---------------------------\
    \ ExchangePending ---------------------------*/\n/* exchange all rows in dr$pending,\
    \ dr$waiting, etc. for exchange partition */\n\nprocedure ExchangePending(\n \
    \ p_idxid1 in number,\n  p_ixpid1 in number,\n  p_idxid2 in number\n);\n\n/*------------------------\
    \ ExchangePendingComp --------------------------*/\n/* exchange all rows in dr$pending,\
    \ dr$waiting, etc. for exchange of\n   composite partition */\n\nprocedure ExchangePendingComp(\n\
    \  p_idxid1 in number,\n  p_ixpid1 in number,\n  p_idxid2 in number,\n  p_ixpid2\
    \ in number\n);\n\n/*------------------------- delete_dup_waiting ----------------------------*/\n\
    /* eliminate duplicate dr$waiting rows */\n\nprocedure delete_dup_waiting(cid\
    \ in number, pid in number);\n\n/*------------------------- open_waiting_cur ----------------------------*/\n\
    /* open cursor on dr$waiting */\n\nprocedure open_waiting_cur(cid in number, pid\
    \ in number);\n\n/*------------------------- fetch_waiting_cur ----------------------------*/\n\
    /* fetch row from waiting cursor */\n\nfunction fetch_waiting_cur(rid out rowid,\
    \ wrid out urowid) return number;\n\n/*------------------------- insert_pending\
    \ -------------------------------*/\n/* insert a row into dr$pending */\n\nprocedure\
    \ insert_pending(\n  cid  in number,\n  pid  in number,\n  rid  in rowid,\n  wrid\
    \ in urowid default null\n);\n\n/*-------------------------- DeletePending -------------------------*/\n\
    \nprocedure DeletePending (\n  p_idxid  in number,\n  p_ixpid  in number,\n  p_rid\
    \    in rowid\n);\n\n/*-------------------------- DeletePendingArr ----------------------*/\n\
    \nprocedure DeletePendingArr (\n  p_idxid  in number,\n  p_ixpid  in number,\n\
    \  p_rid    in dr_def.rowid_tab\n);\n\n/*-------------------------- SetLockFailed\
    \ -------------------------*/\n\nprocedure SetLockFailed (\n  p_idxid  in number,\n\
    \  p_ixpid  in number,\n  p_rid    in rowid\n);\n\n/*--------------------------\
    \ HasPending ----------------------------*/\n\nfunction HasPending (\n  p_idxid\
    \  in number,\n  p_ixpid  in number\n) return boolean;\n\n/*--------------------------\
    \ CleanDelete ---------------------------*/\n\nprocedure CleanDelete (\n  p_idxid\
    \  in number,\n  p_ixpid  in number\n);\n\n/*-------------------------- PopulatePendingRowid\
    \ ---------------------------*/\n\nprocedure PopulatePendingRowid (\n  p_idxid\
    \ in number,\n  p_ixpid in number,\n  p_rowid in varchar2\n);\n\n/*--------------------------\
    \ lock_autosync_ret --------------------------*/\nfunction lock_autosync_ret(\n\
    \  cid        in number,\n  pid        in number,\n  timeout    in number\n) return\
    \ number;\n\n/*---------------------------- lock_autosync ----------------------------*/\n\
    procedure lock_autosync(\n  cid        in number,\n  pid        in number,\n \
    \ timeout    in number\n);\n\n/*--------------------------- unlock_autosync ---------------------------*/\n\
    procedure unlock_autosync(\n  ignore_errors in boolean default false\n);\n\nfunction\
    \ GetPendingCursor(polid   number,\n                          part_id number default\
    \ null)\n  return sys_refcursor;\n\nfunction GetOnlinePendingCursor(polid   number,\n\
    \                                part    varchar2 default null)\n  return sys_refcursor;\n\
    \nprocedure InsertOnlinePendingRowid(\n  p_idxid in number,\n  p_rowid in rowid,\n\
    \  p_part  in varchar2);\n\nend dridml;"
